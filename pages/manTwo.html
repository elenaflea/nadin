  <script>

        const back = document.querySelector('#back');
        const next = document.querySelector('#next');
        const photos = ['../images/man2.jpg','../images/man4.jpg','../images/man5.jpg' ];
        const dots = document.getElementsByClassName("dot");
        let i=0;
        document.querySelector("#oneDot").classList.add ("active");

   

        currentDivOne = ()=> {
            document.querySelector('#pictures').src=photos[0];
            document.querySelector("#oneDot").classList.add("active");
            document.querySelector("#twoDot").classList.remove("active");
            document.querySelector("#threeDot").classList.remove("active");
        };
        currentDivTwo = ()=> {
            document.querySelector('#pictures').src=photos[1];
            document.querySelector("#oneDot").classList.remove("active");
            document.querySelector("#twoDot").classList.add("active");
            document.querySelector("#threeDot").classList.remove("active");
        };
        currentDivThree = ()=> {
            document.querySelector('#pictures').src=photos[2];
            document.querySelector("#oneDot").classList.remove("active");
            document.querySelector("#twoDot").classList.remove("active");
            document.querySelector("#threeDot").classList.add("active");
        };

next.addEventListener('click', ()=> { 
    i++;
    if (i>photos.length-1) {
        i=0;
        document.querySelector("#threeDot").classList.remove ("active");
    }
    document.querySelector('#pictures').src=photos[i];
    dots[i].classList.add ("active");
    dots[i-1].classList.remove ("active");
    dots[i+1].classList.remove ("active");
})
back.addEventListener('click', ()=>{
    i--;
    if (i<0){
        i=photos.length-1;
        document.querySelector("#oneDot").classList.remove ("active");
        document.querySelector("#twoDot").classList.remove ("active");
    }
    document.querySelector('#pictures').src=photos[i];
    dots[i].classList.add ("active");
    dots[i+1].classList.remove ("active");
    dots[i-1].classList.remove ("active");
    
})


  </script>
